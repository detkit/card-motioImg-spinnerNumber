<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Hover Effect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card" style="--clr: #e9a54a;">
      <div class="box">
        <img src="images/old.jpg" alt="image">
      </div>
      <img src="images/old3d.png" alt="" class="c3d">
      <h2>Barbarians</h2>
    </div>
    <div class="card" style="--clr: #ad4a94;">
      <div class="box">
        <img src="images/archer.jpg" alt="image">
      </div>
      <img src="images/archer3d.png" alt="" class="c3d">
      <h2>Archer</h2>
    </div>
  </div>
</body>

</html>
